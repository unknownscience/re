<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Personagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(#111 1px, transparent 1px);
      background-size: 40px 40px;
      color: #e1e1e1;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    .filtros {
      text-align: center;
      margin-bottom: 20px;
    }
    .filtros button {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      background-color: #1f1f1f;
      color: #e1e1e1;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .filtros button:hover,
    .filtros button.active {
      background-color: #444444;
      color: #ffffff;
    }
    .gallery-wrap {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 10px;
    }
    .gallery-personagens {
      display: inline-flex;
      gap: 30px;
      align-items: flex-start;
    }
    .personagem {
      display: inline-block;
      background-color: #151515;
      border-radius: 18px;
      width: 260px;
      height: 380px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .personagem:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
    }
    .personagem img {
      width: 100%;
      height: auto;
      max-height: 220px;
      border-radius: 15px;
      display: block;
      margin: 0 auto 10px;
    }
    .personagem h2 {
      margin: 10px 0 5px;
      color: #c1c1c1;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.4em;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .gallery-wrap::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-wrap::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    .gallery-wrap::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="filtros">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.filtros button');
      const personagens = document.querySelectorAll('.personagem');

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.getAttribute('data-filter');
          personagens.forEach(p => {
            p.style.display =
              filter === 'all' || p.getAttribute('data-anime') === filter
              ? 'inline-block'
              : 'none';
          });
        });
      });
    });
  </script>

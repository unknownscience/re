<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Personagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Tema mangá: preto / branco / cinza */
    body {
      background-color: #0a0a0c;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 0 0 8px rgba(255,255,255,0.15);
    }

    /* Filtros */
    .filtros {
      text-align: center;
      margin-bottom: 30px;
    }

    .filtros button {
      background-color: #111;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .filtros button:hover,
    .filtros button.active {
      background-color: #1e1e1e;
      border-color: #666;
      color: #fff;
    }

    /* Galeria */
    .gallery-personagens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    /* Animação sincronizada */
    @keyframes mangaFloat {
      0%   { transform: translateY(0) scale(1); }
      25%  { transform: translateY(-12px) scale(1.03); }
      50%  { transform: translateY(5px) scale(1.015); }
      75%  { transform: translateY(-10px) scale(1.028); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Cards */
    .personagem {
      position: relative;
      background-color: #0f0f10;
      border: 2px solid #3a3a3a;
      border-radius: 12px;
      width: 260px;
      text-align: center;
      padding: 16px;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      animation: mangaFloat 2.2s ease-in-out infinite;
      transition: transform 0.25s, border-color 0.25s, box-shadow 0.25s;
      overflow: hidden;
    }

    /* Textura mangá */
    .personagem::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://www.transparenttextures.com/patterns/little-pluses.png");
      opacity: 0.06;
      pointer-events: none;
    }

    .personagem img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .personagem h2 {
      margin: 12px 0 6px;
      color: #f8f8f8;
      font-size: 18px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    .personagem p {
      color: #d0d0d0;
      font-size: 14px;
      line-height: 1.4;
    }

    .personagem:hover {
      transform: scale(1.07);
      border-color: #666;
      box-shadow: 0 0 35px rgba(0,0,0,0.8);
    }
  </style>
</head>

<body>
